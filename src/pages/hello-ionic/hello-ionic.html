<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-thumbnail>
      <img width=200px src="assets/img/Logo2.png">
    </ion-thumbnail>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Discover the best vacation for your needs and desires!</h3>

  <p>
    <ion-list>
      <ion-item>
        <ion-label>Select your city of departure</ion-label>
        <ion-select [(ngModel)]="departure">
        <ion-option  *ngFor="let dest of destinations">
          {{dest.place}}
        </ion-option>
        </ion-select>
      </ion-item>  
    </ion-list>
  </p>
  <p>
    <ion-list>
      <ion-item>
        <ion-label>Select the places you want to visit</ion-label>
        <ion-select [(ngModel)]="destination" multiple="true" cancelText="Nah" okText="Okay!" >
        <ion-option  *ngFor="let dest of destinations">
          {{dest.place}}
        </ion-option>
        </ion-select>
      </ion-item>  
    </ion-list>
  </p>
  <p>
    <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>
  </p>
  <p>
    <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY" [(ngModel)]="endDate"></ion-datetime>
    </ion-item>
  </p>
  <p>
  <ion-list>
    <ion-list-header>
      Budget      
    </ion-list-header>
    <ion-item>
      <ion-range min="100" max="1000" pin="true"[(ngModel)]="brightness">
         <ion-label range-left>100</ion-label>
        <ion-label range-right>1000</ion-label> 
      </ion-range>
    </ion-item>
  </ion-list>
  </p>
  <p>
    <button ion-button color="secondary" menuToggle>Toggle Menu</button>
  </p>

</ion-content>
