<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-thumbnail>
      <img src="assets/img/Logo2.png">
    </ion-thumbnail>
  </ion-navbar>
</ion-header>


<ion-content>

  <div *ngIf="showLoading" class="loader"></div>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="submit()">

        <div class="header">
          <ion-card-title><b>Discover the best vacation for your needs and desires!</b></ion-card-title>
        </div>

        <hr />

        <ion-item>
          <ion-label>Where are you from?</ion-label>
          <ion-select name="departure" [(ngModel)]="departure" cancelText="I dunno">
            <ion-option *ngFor="let dest of destinations">
              {{dest.place}}
            </ion-option>
          </ion-select>
        </ion-item>

        <hr />

        <ion-item>
          <ion-label>Surprise Me!</ion-label>
          <ion-toggle name="surpriseMe" [(ngModel)]="surpriseMe" color="secondary"></ion-toggle>
        </ion-item>

        <hr *ngIf="!surpriseMe"/>

        <ion-item *ngIf="!surpriseMe">
          <ion-label>What do you have in mind?</ion-label>
          <ion-select [(ngModel)]="destination" name="destination" multiple="true" cancelText="Naaah" okText="Okay!">
            <ion-option *ngFor="let dest of destinations">
              {{dest.place}}
            </ion-option>
          </ion-select>
        </ion-item>

        <hr />

        <ion-item *ngIf="surpriseMe">
          <ion-label>How many days?</ion-label>
          <!--
          <ion-input type="number" value="" min="1" max="5" placeholder="e.g. 5, 10, 100" [(ngModel)]="daysFree" name="daysFree">days</ion-input>
          !-->
          <ion-select [(ngModel)]="daysFree" name="daysFree">
            <ion-option>1</ion-option>
            <ion-option>2</ion-option>
            <ion-option>3</ion-option>
            <ion-option>4</ion-option>
            <ion-option>5</ion-option>
          </ion-select>
        </ion-item>

        <!--TODO validate-->
        <!--TODO names for ngModel-->
        <ion-item *ngIf="surpriseMe">
          <ion-label class="indent">between</ion-label>
          <ion-datetime name="startDate" displayFormat="MM/DD/YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>

        <ion-item *ngIf="surpriseMe">
          <ion-label class="indent">and</ion-label>
          <ion-datetime name="startDate" displayFormat="MM/DD/YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="endDate"></ion-datetime>
        </ion-item>
        <!--end TODO-->

        <ion-item *ngIf="!surpriseMe">
          <ion-label>Start Date</ion-label>
          <ion-datetime name="startDate" displayFormat="MM/DD/YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>

        <ion-item *ngIf="!surpriseMe">
          <ion-label>End Date</ion-label>
          <ion-datetime name="endDate" displayFormat="MM/DD/YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="endDate"></ion-datetime>
        </ion-item>
    
        <hr />

        <ion-item>
          <ion-label>Budget</ion-label>
          <ion-range name="budget" min="500" max="10000" step="500" pin="true" color="secondary" [(ngModel)]="budget">
            <ion-label range-left class="budget">500</ion-label>
            <ion-label range-right class="budget">10000</ion-label>
          </ion-range>
          <!--add p for value-->
        </ion-item>

        <hr />

        <button name="submit" ion-button color="secondary" type="submit" class="addMargin">Submit</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
