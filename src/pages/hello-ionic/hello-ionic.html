<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-thumbnail>
      <img width=200px src="assets/img/Logo2.png">
    </ion-thumbnail>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <form >

  <h3>Discover the best vacation for your needs and desires!</h3>

  <p>
    <ion-list>
      <ion-item>
        <ion-label>Select your city of departure</ion-label>
        <ion-select  name ="departure" [(ngModel)]="departure">
        <ion-option  *ngFor="let dest of destinations">
          {{dest.place}}
        </ion-option>
        </ion-select>
      </ion-item>  
    </ion-list>
  </p>
  <p>
    <ion-list>
      <ion-item>
        <ion-label>Select the places you want to visit</ion-label>
        <ion-select [(ngModel)]="destination" name ="destination" multiple="true" cancelText="Nah" okText="Okay!" >
        <ion-option  *ngFor="let dest of destinations">
          {{dest.place}}
        </ion-option>
        </ion-select>
      </ion-item>  
    </ion-list>
  </p>
  <p>
    <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime name ="startDate" displayFormat="MM/DD/YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>
  </p>
  <p>
    <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime name ="endDate" displayFormat="MM/DD/YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="endDate"></ion-datetime>
    </ion-item>
  </p>
  <p>
  <ion-list>
    <ion-list-header>
      Budget      
    </ion-list-header>
    <ion-item>
      <ion-range name ="budget" min="100" max="10000" pin="true"[(ngModel)]="budget">
         <ion-label range-left>100</ion-label>
        <ion-label range-right>10000</ion-label> 
      </ion-range>
    </ion-item>
  </ion-list>
  </p>
  <p> <button name ="submit" ion-button color="secondary" type="submit" >Submit</button></p>
   </form>
</ion-content>
